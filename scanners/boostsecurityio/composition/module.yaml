api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:aa43e7a@sha256:7a2f1ce8b204d69e2d883f8257854054fd096a5627b7ec0601f05d6fc2144a8b
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
