api_version: 1.0

id: boostsecurityio/semgrep-pro
name: Semgrep Pro
namespace: boostsecurityio/semgrep-pro
scan_types:
  - sast

config:
  support_diff_scan: true
  require_full_repo: true
  include_files:
  - .semgrep/*

setup:
  - name: Config
    environment:
      SEMGREP_RULES: ${SEMGREP_RULES:-auto}
    run: |
      echo "SEMGREP_RULES: '$SEMGREP_RULES'"
  - name: Validate Semgrep API Key
    run: |
      if [ -z "$SEMGREP_APP_TOKEN" ]; then
        echo "Error: SEMGREP_APP_TOKEN environment variable is not set."
        exit 1
      fi

steps:
  - scan:
      command:
        docker:
          image: returntocorp/semgrep:1.139.0@sha256:e1e0cde346c758f755e1bd28fd0ea43cde9d523b59a040611a6bdde2f84bb3dd
          command: semgrep scan --pro-intrafile --sarif --quiet --disable-version-check --no-git-ignore .
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            HOME: /tmp
            SEMGREP_RULES: ${SEMGREP_RULES:-auto}
            SEMGREP_APP_TOKEN: $SEMGREP_APP_TOKEN
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-semgrep:57334c4@sha256:3873871210db82461972a6df2ec0494394f2a8ce37af1f2a702b195db230c63d
          command: process
