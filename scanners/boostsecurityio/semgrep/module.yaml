api_version: 1.0

id: boostsecurityio/semgrep
name: Semgrep
namespace: boostsecurityio/semgrep
scan_types:
  - sbom

config:
  support_diff_scan: false
  include_files:
  - .semgrep/*

steps:
  - scan:
      command:
        run: |
          echo "CREATING NEW SLN"
          dotnet new sln -n temp
          echo "MERGING SLN"
          find . -name "*.csproj" -exec dotnet sln temp.sln add {} \;
          cat temp.sln
          echo "INSTALLING TOOL"
          dotnet tool install CycloneDX --tool-path ./.dotnet-tools
          echo "RUNNING TOOL"
          ./.dotnet-tools/dotnet-CycloneDX $(pwd)/temp.sln --output-format json --output temp_sbom
          temp_sbom/bom.json
      format: cyclonedx
