api_version: 1.0

id: boostsecurityio/checkov
name: BoostSecurity Checkov
namespace: boostsecurityio/checkov
scan_types:
  - iac

config:
  support_diff_scan: true
  require_full_repo: true

steps:
  - scan:
      command:
        docker:
          image: bridgecrew/checkov:3.2.108@sha256:e9aff6a7de5ec7b0434809a5955e639ccb3a5d48e6e8327059a5555c2003440a
          command: --directory . --output json --soft-fail --quiet --skip-download
          workdir: /src
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-checkov:ac8e2c1@sha256:fa3e9a44fb60e796066272928cc223fa46fa8a242f4a5bf885f73f2d678e1412
          command: process
